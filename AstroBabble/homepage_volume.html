<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Merriweather:wght@300&family=Neonderthaw&display=swap" rel="stylesheet">
    <style>
      
        </style>
    <script>
        var audio, playbtn, mutebtn, seek_bar;
        function initAudioPlayer(){
            audio = new Audio();
            audio.src = "Images/bensound-scifi.mp3";
            audio.loop = true;
            audio.play();
            // Set object references
            playbtn = document.getElementById("playpausebtn");
            mutebtn = document.getElementById("mutebtn");
            halfvolbtn = document.getElementById("halfvolbtn");
            // Add Event Handling
            playbtn.addEventListener("click",playPause);
            mutebtn.addEventListener("click", mute);
            halfvolbtn.addEventListener("click", halfVolume);
            // Functions
            function playPause(){
                if(audio.paused){
                    audio.play();
                    playbtn.style.background = "url(Images/pause.png) no-repeat";
                } else {
                    audio.pause();
                    playbtn.style.background = "url(Images/play.png) no-repeat";
                }
            }
            function mute(){
                if(audio.muted){
                    audio.muted = false;
                    mutebtn.style.background = "url(images/speaker.png) no-repeat";
                } else {
                    audio.muted = true;
                    mutebtn.style.background = "url(images/speaker_muted.png) no-repeat";
                }
            }
        }
        function halfVolume(){
            audio.loop = true;
            audio.volume = 0.5;
        }
        window.addEventListener("load", initAudioPlayer);
        </script>
</head>
<body background="images/spacebackground.jpg">
    <h1 class ="volume">Volume</h1>
    <button id="playpausebtn">PLAY</button>
    <button id="mutebtn">MUTE</button>
    <button id ="halfvolbtn">Half volume</button>

</body>
</html>
