<!DOCTYPE html>

<html>
    <head>
         <title> Astro Babble (The Game) </title>

         <!-- Style sheet -->
         <link rel="stylesheet" href="Css/style.css">

         <!-- JS -->

         <script defer src="JavaScript/scriptHome.js">
         
         </script>

         <!-- Fonts Links -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

         <!-- Viewport -->
         <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>



    <body>

        <!-- Home -->
        <div class="backgroundHome">
             <!-- Floating Character -->
              <div class="characterHome">
                 <img src="" id = "characterimage">
              </div>
        </div>

        <!-- Holding everything -->
        <div class="holder">

            <!-- Astro Babble Title -->
            <h1 class="titleHome"> Astro Babble </h1>

            <!-- Start Button --> 
            <a href="Game.html"> <div class="startButton">Start</div> </a>

            <!-- Settings Button -->
            <a href="homepage_settings.html"> 
                <div class="settingsIcon"> 
                    <img id="myImage" onmouseover="changeSettings()" onmouseout="resetSettings()" src="Images/Icons/settingsCog.png" style="width: 100%;">
                </div> 
            </a>


            <!-- Change Characters Button -->
            <a href="CharacterChange.html"> 
                <div class="charactersIcon"> 
                    <img id="myCharacter" src="Images/Icons/characterIcon.png" style="width: 100%;">
                </div> 
            </a>

        </div>


        <!-- Initial "Help" pop up -->
        <!-- Can be disabled -->
        <div id="generalInstruct" class="helpDiv">



               <!-- Audio Insctructions -->

                <button id="tutorialScrollLeft" onclick="tutorialLeft()" class="leftArrow"></button>
                <button id="tutorialScrollRight" onclick="tutorialRight()" class="rightArrow"></button>
                <img src="" id="Slide">
                <button id="tutorialStart" onclick="tutorialRight()" class="startTutorial">Start Tutorial</button>
                <audio id="voiceLines">
                    <source src="" type="audio/wav">
                </audio>

              
               


                    <div class="containHelp">
                    <!-- When clicked, instructions don't pop up ever again -->
                    <a href="#" onclick="checkChange()">
                      <div class="notAgain">
                        <div id="showHide" class="checkmark">
                           <!--<img src="Images/Icons/check.png" style="width: 100%;">-->
                        </div>
                      </div>
                    </a>

                    </div> 
                        <!-- Don't show again text -->
                        <div class="notAgainText">
                            <p> DO NOT SHOW AGAIN </p>
                        </div>
                    
                    
                                           
                    
                    <!-- Closes instructions div -->
                         <a href="#" onclick="exitInstruct()">
                             <div id="generalInstruct" class="exitInstruct">
                                 <img src="Images/Icons/exit.png" style="width: 100%;">
                             </div>
                         </a>
        </div>
        

    </body>


</html>
