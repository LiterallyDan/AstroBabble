<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon source -->
        <link rel="icon" type="image/x-icon" href="Images/Other/Favicon.png">
        <!-- CSS Style Sheet source -->
        <link rel="stylesheet" href="Css/style.css">
        <!-- JS Script Source -->
        <script src="JavaScript/scriptCustomize.js"></script>
        <!-- Displayed Title in Browser -->
        <title>Astro Babble</title>
        <!-- Fonts Links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- This holds everything for the entire screen -->
        <div class="screen">
            <!-- Button to return to Home Screen -->
            <a href="Home.html" class="link"><button class = "btnBack" id="return"> Home </button></a>
            
            <div class="avatarRotation">

                <div id="avatarimg">
                    <!-- Left Arrow button -->
                    <button onclick="Left();CharFinal();" class="charBtn" id = "arrowLeft" value="0"></button>
                    <!-- Avatar Image -->
                    <img class = "images" id="avatarImage" src=""> <!-- Source Changes depending on what character is picked. -->
                    <!-- Right Arrow button -->
                    <button onclick="Right();CharFinal();" class="charBtn" id = "arrowRight" value="0"></button>
                </div>
                <!-- Div to hold the character name -->
                <div class="changeTitle">
                    <!-- title of the character name. Depending on which one is picked, the inner html will change. -->
                    <p id="charName"></p>
                </div>
            </div>
            <!-- These buttons are used to pick the colour pallette for the character -->
            <div class="colourSelect">
                <button onclick="Basic();CharFinal();" class="clrbtn" id="basic"></button>
                <button onclick="Alt1();CharFinal();" class="clrbtn" id="alt1"></button>
                <button onclick="Alt2();CharFinal();" class="clrbtn" id="alt2"></button>
                <button onclick="Alt3();CharFinal();" class="clrbtn" id="alt3"></button>
            </div>
        </div>
    </body>
</html>
