<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon source -->
    <!-- Reference on how to use favicons-->
    <!-- Refsnes Data. (n.d.). HTML Favicon. W3 Schools. Retrieved April 7, 2022, from https://www.w3schools.com/html/html_favicon.asp  -->
    <link rel="icon" type="image/x-icon" href="Images/Other/Favicon.png">
    <!-- CSS Style Sheet source -->
    <link rel="stylesheet" href="Css/styleGame.css">
    <!-- JS Script Source -->
    <script defer src="JavaScript/scriptGame.js"></script>
    <!-- Displayed Title in Browser -->
    <title>Astro Babble</title>
    <!-- Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <!-- div for the player character to be displayed in -->
    <div class="character">
        <img src="" id = "characterimage" alt="The player character is displayed here, they are cute little astronaut that is are wearing spacesuit. They smile wide as they float up and down on the screen">
    </div>
    <!-- This is where the score is displayed -->
    <div class = "bar-score" id = "scoreOxygen">
        <div class = "score">
            <!-- Score is 0 as a default -->
            <p id = "score">Score: 0</p>
        </div>
        <!-- Oxygen Bar displays here -->
        <div class="oxygenBar">
            <div class="oxygenBG">
                <div id="oxygen">
                    <p></p>
                </div>
            </div>
        </div>
    
        <div>
            <!-- Timer displays here -->
            <p id = "timer"></p>
        </div>
    </div>

    <div class = "container" id = "keyboard">  <!-- Flexible container holding the entire block -->
        <!-- This is where the word displays as you are guessing, as a default, or between words, it says loading... -->
        <div id = "screen" class = "word">Loading . . .</div>
        <div id = "characters" class="btn-grid">  <!-- Div containing the buttons themselves, arranged in a grid -->
            <button id="btn-q" class="btn">Q</button>
            <button id="btn-w" class="btn">W</button>
            <button id="btn-e" class="btn">E</button>
            <button id="btn-r" class="btn">R</button>
            <button id="btn-t" class="btn">T</button>
            <button id="btn-y" class="btn">Y</button>
            <button id="btn-u" class="btn">U</button>
            <button id="btn-i" class="btn">I</button>
            <button id="btn-o" class="btn">O</button>
            <button id="btn-p" class="btn">P</button>
            <button id="btn-a" class="btn">A</button>
            <button id="btn-s" class="btn">S</button>
            <button id="btn-d" class="btn">D</button>
            <button id="btn-f" class="btn">F</button>
            <button id="btn-g" class="btn">G</button>
            <button id="btn-h" class="btn">H</button>
            <button id="btn-j" class="btn">J</button>
            <button id="btn-k" class="btn">K</button>
            <button id="btn-l" class="btn">L</button>
            <button id="btn-z" class="btn">Z</button>
            <button id="btn-x" class="btn">X</button>
            <button id="btn-c" class="btn">C</button>
            <button id="btn-v" class="btn">V</button>
            <button id="btn-b" class="btn">B</button>
            <button id="btn-n" class="btn">N</button>
            <button id="btn-m" class="btn">M</button>
        </div>

        <div class ="bottom-btns">  <!-- Placeholder for options during / after gameplay (can be hidden) -->
            <!-- New Word button, as a default it displays 3/3 remaining -->
            <button id="newWord-btn" class="btn">New Word 3 / 3</button>
            <!-- When clicked, this button plays a sound and returns the player to the Home page. Note: this version shows up during regular gameplay, whereas the other one displays on the leaderboard -->
            <a href="Home.html" class="link" onmousedown="playHome()"><button class="btn" id="menu-btn">Main Menu</button></a>
        </div>
    </div>
    <!-- Leaderboard -->
    <div class = "container hide" id = "leaderboard">
        <div class = "leaderboardContainer">
            <!-- Displays the last score you got-->
            <p id = "final-score" class= "playerscore">Your Score: 0</p>
            <h1>Leaderboard</h1>
            <!-- Default placeholder values to display on the leaderboard -->
            <p id = "1st" class= "playerscore">Player 1 - Score: 3</p>
            <p id = "2nd" class= "playerscore">Player 2 - Score: 2</p>
            <p id = "3rd" class= "playerscore">Player 3 - Score: 1</p>
        </div>
        <!-- Play again button that restarts the game and reloads the page -->
        <button id = "btn-play" class="btn">Play Again</button>
        <!-- When clicked, this button plays a sound and returns the player to the Home page. This displays on the leaderboard only -->
        <a href="Home.html" class="link" onmousedown="playHome()"><button class="btn" id="menu-btn">Main Menu</button></a>
    </div>
</body>
</html>
