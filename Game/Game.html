<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ADD FAVICON -->
        <!-- makes the ppi equivalent to physical pixels -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon source -->
        <link rel="icon" type="image/x-icon" href="Images/Other/Favicon.png">
        <!-- CSS Style Sheet source -->
        <link rel="stylesheet" href="Css/styleGame.css">
        <!-- JS Script Source -->
        <script defer src="JavaScript/scriptGame.js"></script>
        <title>Astro Babble</title>
        <!-- Fonts Links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigi>
        <!-- Viewport -->
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>

    <div class="character">
        <img src="" id = "characterimage">
    </div>
    
    <div class = "bar-score" id = "scoreOxygen">
        <div class = "score">
            <p id = "score">Score: 0</p>
        </div>
    
        <div class="oxygenBar">
            <div class="oxygenBG">
                <div id="oxygen">
                    <p></p>
                </div>
            </div>
        </div>
    
        <div>
            <p id = "timer"></p>
        </div>
    </div>

    <div class = "container" id = "keyboard">               <!-- Flexible container holding the entire block -->
        <div id = "screen" class = "word">Loading . . .</div>
        <div id = "characters" class="btn-grid">            <!-- Div containing the buttons themselves, arranged in a grid -->
            <button id="btn-q" class="btn">Q</button>
            <button id="btn-w" class="btn">W</button>
            <button id="btn-e" class="btn">E</button>
            <button id="btn-r" class="btn">R</button>
            <button id="btn-t" class="btn">T</button>
            <button id="btn-y" class="btn">Y</button>
            <button id="btn-u" class="btn">U</button>
            <button id="btn-i" class="btn">I</button>
            <button id="btn-o" class="btn">O</button>
            <button id="btn-p" class="btn">P</button>
            <button id="btn-a" class="btn">A</button>
            <button id="btn-s" class="btn">S</button>
            <button id="btn-d" class="btn">D</button>
            <button id="btn-f" class="btn">F</button>
            <button id="btn-g" class="btn">G</button>
            <button id="btn-h" class="btn">H</button>
            <button id="btn-j" class="btn">J</button>
            <button id="btn-k" class="btn">K</button>
            <button id="btn-l" class="btn">L</button>
            <button id="btn-z" class="btn">Z</button>
            <button id="btn-x" class="btn">X</button>
            <button id="btn-c" class="btn">C</button>
            <button id="btn-v" class="btn">V</button>
            <button id="btn-b" class="btn">B</button>
            <button id="btn-n" class="btn">N</button>
            <button id="btn-m" class="btn">M</button>
        </div>

        <div class ="bottom-btns">                                <!-- Placeholder for options during / after gameplay (can be hidden) -->
            <button id="newWord-btn" class="btn">New Word 3 / 3</button>
            <a href="Home.html" class="link"><button class="btn" id="menu-btn">Main Menu</button></a>
        </div>
    </div>

    <div class = "container hide" id = "leaderboard">
        <div class = "leaderboardContainer">
            <p id = "score">Your Score: 0</p>
            <h1>Leaderboard</h1>
            <p id = "1st">Player 1 - Score: 3</p>
            <p id = "2nd">Player 1 - Score: 2</p>
            <p id = "3rd">Player 1 - Score: 1</p>
        </div>
        <button id = "btn-play" class="btn">Play Again</button>
        <a href="Home.html" class="link"><button class="btn" id="menu-btn">Main Menu</button></a>
    </div>
</body>
</html>
