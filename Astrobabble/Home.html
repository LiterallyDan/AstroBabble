<!DOCTYPE html>

<html>
    <head>
         <title> Astro Babble (The Game) </title>

         <!-- Style sheet -->
         <link rel="stylesheet" href="Style.css">

         <!-- JS -->

         <script defer src="ScriptHome.js"></script>

         <!-- Fonts Links -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

         <!-- Viewport -->
         <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>



    <body>

        <!-- Home -->
        <div class="backgroundHome">
             <!-- Floating Character -->
              <div class="characterHome">
                 <img src="" id = "characterimage" style="width: 90%;">
              </div>
        </div>

        <!-- Holding everything -->
        <div class="holder">

            <!-- Astro Babble Title -->
            <h1 class="titleHome"> Astro Babble </h1>

            <!-- Start Button --> 
            <a href="Game.html"> <div class="startButton">Start</div> </a>

            <!-- Settings Button -->
            <a href="Settings.html"> 
                <div class="settingsIcon"> 
                    <img id="myImage" onmouseover="changeSettings()" onmouseout="resetSettings()" src="Images/settingsCog.png" style="width: 100%;">
                </div> 
            </a>


            <!-- Change Characters Button -->
            <a href="CharacterChange.html"> 
                <div class="charactersIcon"> 
                    <img id="myCharacter" src="Images/characterIcon.png" style="width: 100%;">
                </div> 
            </a>

        </div>


    </body>


</html>
